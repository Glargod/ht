<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Cesium Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZGVlYzIwNy1jMjQ0LTRjMmQtYjNmMC0yNWJmZDQ0NDhiNWMiLCJpZCI6MzMxNDI5LCJpYXQiOjE3NTUwNTMzNTh9._vnd20qIgz9s7ylOG0aKRAuXWO26EEy0cK4N6uJUAQY';
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain({
        requestWaterMask: false,
        requestVertexNormals: false
      }).catch(error => console.error('Terrain load failed:', error)),
      imageryProvider: new Cesium.OpenStreetMapImageryProvider()
    });
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(-79.0, 26.0, 100000),
      point: { pixelSize: 10, color: Cesium.Color.RED }
    });
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-79.0, 26.0, 500000),
      orientation: { heading: 0, pitch: Cesium.Math.toRadians(-30), roll: 0 }
    });
  </script>
</body>
</html>
