<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Cesium Viewer with Loading</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      display: block; /* Initially visible */
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="loading">Loading Cesium Viewer...</div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZGVeYzIwNy1cMjQ0LTRjMmQtYjNmMC0yNWJmZDQ0NDhiNWMiLCJpZCI6MzMxNDI5LCJpYXQiOjE3NTUwNTMzNTh9._vnd20qIgz9s7ylOG0aKRAuXWO26EEy0cK4N6uJUAQY';
    const viewer = new Cesium.Viewer('cesiumContainer');
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-79.0, 26.0, 200000),
      orientation: { heading: 0, pitch: Cesium.Math.toRadians(-30), roll: 0 }
    });

    // Hide loading indicator once viewer is ready
    viewer.scene.globe.tileLoadProgressEvent.addEventListener(function(tilesLeft) {
      if (tilesLeft === 0) {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
